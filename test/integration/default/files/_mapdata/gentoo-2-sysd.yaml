# yamllint disable rule:indentation rule:line-length
# Gentoo-2
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    compose:
      create_pod: null
      pod_args: null
      project_name: mosquitto
      remove_orphans: true
      service:
        container_prefix: null
        ephemeral: true
        pod_prefix: null
        restart_policy: on-failure
        restart_sec: 2
        separator: null
        stop_timeout: null
    paths:
      base: /opt/containers/mosquitto
      compose: docker-compose.yml
      config_mosquitto: mosquitto.env
      config: config
      data: data
      log: log
    user:
      groups: []
      home: null
      name: mosquitto
      shell: /usr/sbin/nologin
      uid: null
      gid: null
    containers:
      mosquitto:
        image: docker.io/library/eclipse-mosquitto
  install:
    rootless: true
    remove_all_data_for_sure: false
  config:
    listener 1883:
      protocol: mqtt
    log_dest: stdout
    log_type:
      - error
      - warning
      - notice
      - information
    persistence: true
    protocol: mqtt
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@mosquitto
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      Eclipse Mosquitto environment file is managed:
      - mosquitto.env.j2
  winner: pillar
